name: Test
run-name: ${{ github.actor }} is learning GitHub Actions
on: [ push ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Start selenoid
        uses: Xotabu4/selenoid-github-action@v2
      - run: ./gradlew clean test